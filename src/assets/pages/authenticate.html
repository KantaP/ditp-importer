<ion-content class="bg">
    <div style="width:100%;height:100%;">
        <div class="login-section">
            <div class="logo">
                <img src="assets/images/Logo_trans.png" />
            </div>
            <div class="login-form">
                <form role="form" [formGroup]="authenticateForm">
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="text" class="form-control" placeholder="Username" formControlName="username" />
                        <i class="form-control-feedback fa fa-user"></i>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password" />
                        <i class="form-control-feedback fa fa-lock"></i>
                    </div>
                    <div class="form-group pull-right">
                        <a class="black-link"> Forgot password ?</a>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-block btn-default" (click)="gotoHomePage()">LOG IN</button>
                    </div>
                    <div class="form-group remember-block">
                        <div class="remember-flex">
                            <span class="pull-left">
                            Remember login
                          </span>
                            <span class="pull-right">
                            <label class="switch">
                              <input type="checkbox" formControlName="remember">
                              <div class="slider"></div>
                            </label>
                          </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-block btn-default">OFFLINE MODE</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</ion-content>
