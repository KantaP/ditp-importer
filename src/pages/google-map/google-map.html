<!--
  Generated template for the GoogleMap page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
<ion-toolbar>
    <ion-title>
      Find your location
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span style="color:#000" showWhen="ios">Cancel</span>
      </button>
    </ion-buttons>
    <ion-buttons end>
       <button ion-button (click)="done()">
        <span style="color:#000" showWhen="ios">Done</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div id="map"></div>
</ion-content>
