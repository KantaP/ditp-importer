<ion-content class="bg">
    <!--<div> {{this.keys.__zone_symbol__value.length}} </div>-->
    <div style="width:100%;height:100%">
        <div class="home-section">
            <ion-grid>
                <ion-row>
                    <ion-col class="width-flex-85 align-center">
                        <img class="logo margin-left-12-vw" src="assets/images/Logo_trans.png" />
                    </ion-col>
                    <ion-col class="width-flex-15">
                        <button class="btn btn-xs bg-custom-transparent border-box-0" ion-button icon-only (tap)="logout()">
                            <ion-icon name="settings" class="font-color-dark"></ion-icon>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <!--<div class="row">
                
                <div>
                    <img [src]="lang" width="32" class="margin-top-10" />
                    
                </div>
            </div>-->
            <div class="row-flex">
                <div class="avatar img-circle rotate180" [ngStyle]="{
                    'background-image': 'url(' + userData.mem_picture + ')',
                    'background-size' : '100% 100%',
                    'background-repeat' : 'no-repeat'
                }" (click)="gotoProfile()">
                </div>
                <!--<img [src]="userData.mem_picture" class="avatar img-circle">-->
            </div>
            <div class="row-flex" [hidden]="!userData.use_id">
                <div class="column-flex">
                    <span style="font-weight:bold;font-size:20px;">
                    {{userData.fullname}}
                </span>
                    <span style="font-size:16px;">{{userData.mem_position}}</span>
                    <span style="font-size:14px;">{{userData.ttc}} , {{userData.country}} </span>
                </div>
            </div>
            <div class="column-flex" [hidden]="offlineMode">
                <div class="row-flex" style="padding:10px;">
                    <button class="btn menu-button" (tap)="gotoImporter()">
                      <img class="menu-img" src="assets/images/menu icon/menu icon/ADD IMPORTER.png" />
                    </button>
                    <button class="btn menu-button" (click)="gotoShareContact()">
                      <img class="menu-img" src="assets/images/menu icon/menu icon/SHARE_CONTACT.png" />
                    </button>
                </div>
                <div class="row-flex" style="padding:10px;">
                    <button class="btn menu-button" (click)="gotoImporterList()" >
                      <img class="menu-img" src="assets/images/menu icon/menu icon/IMPORTER LIST.png" />
                    </button>
                    <button class="btn menu-button" (click)="gotoMyPort()">
                      <img class="menu-img" src="assets/images/menu icon/menu icon/MY PORTFOLIOS.png" />
                    </button>
                </div>
                <div class="row-flex" style="padding:10px;">
                    <button class="btn menu-button" (click)="gotoPreRegister()">
                      <img class="menu-img" src="assets/images/menu icon/menu icon/PRE_REGISTRATION.png" />
                    </button>
                    <button class="btn menu-button" (click)="gotoFollowUp()" >
                      <img class="menu-img" src="assets/images/menu icon/menu icon/FOLLOW UP.png" />
                    </button>
                </div>
            </div>
            <div class="column-flex" [hidden]="!offlineMode">
                <div class="row-flex" style="padding:10px;">
                    <button class="btn menu-button" (tap)="gotoImporter()">
                      <img class="menu-img" src="assets/images/menu icon/menu icon/ADD IMPORTER.png" />
                    </button>
                    <button class="btn menu-button" (click)="gotoMyPort()">
                      <img class="menu-img" src="assets/images/menu icon/menu icon/MY PORTFOLIOS.png" />
                    </button>
                </div>
            </div>
        </div>
    </div>
</ion-content>
